<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Just+Another+Hand" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">

    <title>Vanessa White</title>

        <div class="col-md-12 text-center">
          <img src="img/vanessa-white-strk.png" class="img-fluid"/>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Hard work is being mostly done. Hopefully my site will be ready to launch in...</p>
          </div>
        </div>
      </div>

    <section id="counter">

        <div class="row">
          <div class="col-md-12">
            <div class="countdown"></div>
          </div>

          <div class="col-md-12">
            <ul class="list-inline">

              <a href="https://www.flickr.com/photos/assenavmai/" target="_blank"><li class="list-inline-item"><i class="flickr fa fa-flickr fa-3x" aria-hidden="true"></i></li></a>
            </ul>

        </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script>
      $(function() {
        $('.countdown').countdown({
          date: "June 1, 2018 19:00:00"
